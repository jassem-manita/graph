<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="surprise" style="display: none">
        <h1>Happy Valentine's Day Siwar</h1>
        <div class="animation-container" id="animation-container">
          <img
            src="her.PNG"
            alt="Valentine's Day Image"
            id="valentine-img"
            onload="setCardSize(this)"
          />
        </div>
      </div>
      <div class="surprise-link">
        <a href="#" onclick="showSurprise()">Click here for a surprise</a>
      </div>
    </div>

    <div class="background-emojis">
      <!-- Emojis will be added dynamically here -->
    </div>

    <audio id="background-music" loop>
      <source src="her.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
